CI/CD pipeline for testing, building Docker image, and pushing to Docker Hub.

name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r service/requirements.txt

    - name: Run tests
      run: |
        pytest -v --disable-warnings

    - name: Build Docker image
      run: |
        docker build -t product-trend-tracker .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag product-trend-tracker ${{ secrets.DOCKER_USERNAME }}/product-trend-tracker:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/product-trend-tracker:latest
